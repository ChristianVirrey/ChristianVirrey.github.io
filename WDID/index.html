<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans&family=Orbitron:wght@500&family=Poppins&family=Righteous&display=swap" rel="stylesheet">
    <title>What do I do?</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="time-container">
                <div class="time-box"><p class="time"></p></div>
            </div>

            <div class="tasks-container">
                <h4>TASKS</h4>
                <div class="buttons-container">
                    <input type="text" name="text" id="tasktxt"><span><input type="button" value="Add" id="add"><input type="button" value="Cancel" id="cancel"></span>
                </div>
                <ul id="tasks">
                </ul>
            </div>
        </div>
        <div class="right"></div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
