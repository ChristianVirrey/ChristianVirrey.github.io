<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ANIMATIONS</title>
</head>
<body>
    <h1>ANIMATIONS</h1>
    <p>Spinner</p>
    <div class="container" id="spinner">
        <span></span>
        <br>
        Loading...
    </div>

    <p>Changing Color</p>
    <div class="container" id="color-change">
        <div class="sky"></div>
        <span>o _ o</span>
        <div class="ground"></div>
    </div>

    <p>Fade</p>
    <div class="container" id="fade">
        <div class="f-bg"></div>
        <span><div class="f-eye right"></div>
        <div class="f-eye left"></div><div class="f-mouth"></div></span>
        <div class="f-floor"></div>
       
    </div>

    <p>Slide</p>
    <div class="container" id="slide">
        <div class="s-bg"></div>
        <div class="s-triangle"></div>
        <span></span>
    </div>

    <p>Change Shape</p>
    <div class="container" id="shape-shift">
        <span><div class="cs-eye right"></div>
        <div class="cs-eye left"></div></span>
        <div class="cs-bg"></div>
        <div class="cs-ground"></div>
    </div>

    <p>Move</p>
    <div class="container" id="move">
        <div class="m-bg"></div>
        <div class="m-floor"></div>
        <div class="m-pic">v-ray</div>
        <span><div class="head"></div><div class="body"></div><div class="legs"></div><div class="shoe"></div></span>
    </div>

    <p>Glow</p>
    <div class="container" id="glow">
        <div class="gl-bg"></div>
        <div class="gl-ground"></div>
        <span></span>
    </div>
    
    <p class="c">Â©2022 by Christian Virrey
    </p>
</body>
</html>
