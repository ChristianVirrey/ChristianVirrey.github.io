<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RSP Game</title>
</head>
<body>

<div class="startScreen">

    <img src="images/okhuman.png" alt="" class="logo">
    <h2>Welcome!</h2>
    <h1>Rock Paper Scissor</h1>
    <br><br><br>
    <p >Enter Name:</p>
    <input type="text" id="playerName" placeholder="Enter Your Name"><br>
    <p id="rangeInfo">Set best score: 3</p>
    <!-- <input type="number" id="bestScore" placeholder="Set Best Score"><br> -->
    <input type="range" id="bestScore" min="0" max="10" value="3" onchange="showRange(this)"><br>
    <p id="bestScoreText"></p><br>
    <button id="startBtn" onclick="start()">START</button>
   
    <br>
    <br>
    <a href="https://www.facebook.com/ChristianVirrey8" target="_blank"> Â©ChristianVirrey</a>
    <br>
    <br>
</div>

<div class="gameArea">

    <div class="scoreboard">
        <p>Robot</p>
        <p>BEST</p>
        <p class="enteredName">Player 1</p>
    </div>
    
    <div class="scoreboard">
        <p class="aiScore">0</p>
        <p class="bestScoreGoal">0</p>
        <p class="playerScore">0</p>
    </div>

    <div class="emojiContainer">
        <img id="emojiAI" src="images/madai.png" alt="">
        <p class="light"></p>
        <img id="emojiHUMAN" src="images/madhuman.png" alt="">
    </div>

    <div class="space">
            <img class="displayIMG" id="displayAI" src="images/rock.png" alt="">
            <img class="displayIMG" id="displayHuman" src="images/rock.png" alt="">
    </div>

    <div class="choices">
        <button class="rockBtn" onclick="proceed('rock')"></button>
        <button class="paperBtn" onclick="proceed('paper')"></button>
        <button class="scissorBtn" onclick="proceed('scissor')"></button>
    </div>
</div>


    
</body>
</html>
<script src="main.js" defer></script>
