<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Quote Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="land"></div>
    <div class="sun"></div>
    <div class="card" onclick="clicked(this)" title="Click to change quote."></div>
</body>
</html>

<script>
let quotes = [
                "Breathe deeply and let go.",
                "Peace begins with a smile.",
                "Inhale calm, exhale stress.",
                "Relax, you're doing just fine.",
                "Simplicity is the ultimate sophistication.",
                "Take it easy, take it slow.",
                "Find joy in the little things.",
                "Let the worries drift away.",
                "Embrace the stillness within.",
                "Serenity is the new success.",
                "Rest and recharge.",
                "Tranquility is a choice.",
                "Quiet the mind, and the soul will speak.",
                "Peace is the journey.",
                "Calm is a superpower.",
                "Stay present, stay calm.",
                "Peaceful mind, peaceful life.",
                "Slow down and savor life.",
                "The present moment is all there is.",
                "Relaxation is the key to clarity.",
                "Find peace in the pause.",
                "The quieter you become, the more you can hear.",
                "Let go and flow.",
                "In stillness, you find your true self.",
                "Happiness is here and now.",
                "Take time to do what makes your soul happy.",
                "Nature is the best therapy.",
                "Peace comes from within.",
                "Relax, release, renew.",
                "Serenity is not freedom from the storm, but peace amid the storm.",
                "Take a deep breath and let it go.",
                "Let the calmness wash over you.",
                "Find your inner peace.",
                "Relax, it's all going to be okay."
            ];

    
    window.addEventListener('load', () =>{
        let card = document.querySelector('.card');
        let randomIndex = Math.floor(Math.random() * quotes.length);
        card.textContent = quotes[randomIndex];
    })
    


    function clicked(thisCard){
        let randomIndex = Math.floor(Math.random() * quotes.length);
        thisCard.textContent = quotes[randomIndex];
    }

</script>
