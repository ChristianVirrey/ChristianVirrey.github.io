     <div class="login-form-container">
        <form action="" id="login-form">
            <span id="closeform"><i class="fa fa-times" aria-hidden="true"></i></span>
            <h4>Log in</h4>
            <input type="text" name="" id="" placeholder="Email" autofocus>
            <input type="password" name="" id="" placeholder="Password">
            <button type="submit" name="login">Log in</button>
             <p>No account yet? <span id="signUpBtn">Sign up here</span></p> 
        </form>
    </div>

    <div class="sign-up-form-container">
        <form action="" id="sign-up-form">
            <span id="closeform"><i class="fa fa-times" aria-hidden="true"></i></span>
            <h4>Sign up</h4>
            <p>We need your personal information.</p>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="" id="">
                <label for="">Last Name:</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Birthday:</label>
                <input type="text" name="" id="">
                <label for="">Age:</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Address:</label>
                <input type="text" name="" id="" class="address">
            </div>
            <div>
                <label for="">Email:</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">New Password:</label>
                <input type="text" name="" id="">
                <label for="">New Password:</label>
                <input type="text" name="" id="" placeholder="Type again your new password.">
            </div>
            
            <button type="submit" name="signup">Sign Up</button>
        </form>
    </div>
