<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Image Slider</title>
</head>
<body>
 <div class="banner"><img src="myOfficialLogoWhite.png" alt="" class="logo"><h3>SIMPLE IMAGE SLIDER</h3></div>

 <div class="wrapper">
    <div class="prev-btn"><i class="fa fa-chevron-left"></i></div>

    <div class="slides-container">
      <div class="slide-image">
        <img src="girl1.jpg" alt="" />
      </div>

      <div class="slide-image">
        <img src="girl2.jpg" alt="" />
      </div>

      <div class="slide-image">
        <img src="girl3.jpg" alt="" />
      </div>

      <div class="slide-image">
        <img src="boy1.jpg" alt="" />
      </div>

      <div class="slide-image">
        <img src="boy2.jpg" alt="" />
      </div>
    </div>

    <div class="next-btn"><i class="fa fa-chevron-right"></i></div>
  </div>

  <div class="navigation-dots"></div>
    <script src="main.js"></script>
</body>
</html>
